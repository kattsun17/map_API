<title>googleマップのマーカーに吹き出しをつける</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqJsOq4uaBAZ6gUbFi8rfIwbz4-iELiw"   ></script>
<script>
function initialize() {
  var latlng = new google.maps.LatLng(37.4220, -122.08491731);
  var myOptions = {
    zoom: 17,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

  /* アイコン設定 */
  var image = 'images/ico_map.png';
  var mapMarker = new google.maps.Marker({
    position: latlng,
    map: map,
    icon: image,
    title: '吹き出し設置',
  });

  /* 吹き出し設定 */
  var content = '<div id="fukidashiWindow">' +
    '<h1>吹き出しタイトル</h1>' +
    '<p>吹き出しの内容<br>' +
    '住所など</p>' +
    '</div>';
  var fukidashiwindow = new google.maps.InfoWindow({
    content: content
  });


  google.maps.event.addListener(mapMarker, 'click', function() {
    fukidashiwindow.open(map, mapMarker);
  });
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
