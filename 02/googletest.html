<!DOCTYPE html>
<html lang="ja">
<head>

<title>googleマップのマーカーに吹き出しをつける</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaqJsOq4uaBAZ6gUbFi8rfIwbz4-iELiw"   ></script>
<script type="text/javascript">
function initialize() {
  //var latlng = new google.maps.LatLng(37.4220, -122.08491731);
  var latla = new google.maps.LatLng(35.665270, 139.712330);
  var myOptions = {
      center: { lat: -10.397, lng: 150.644},
      zoom: 8
  };
  var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);


  var marker = new google.maps.Marker({
                position: latla, /* マーカーを立てる場所の緯度・経度 */
                map: map, /*マーカーを配置する地図オブジェクト */
                title: '表参道駅'
            });

  google.maps.event.addListener(mapMarker, 'click', function() {
    fukidashiwindow.open(map, mapMarker);
  });
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<div id="map_canvas"></div>

</body>

</html>
