<!DOCTYPE html>
<html lang="ja">
<head>

<title>googleマップのマーカーに吹き出しをつける</title>

<script type="text/javascript">
function initialize() {
  //var latlng = new google.maps.LatLng(37.4220, -122.08491731);

  };
  var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

    icon: '001.png'
    //new google.maps.Size(31,31) // size
  });
  var iconcon = new google.maps.MarkerImage(
      '002.jpg',
    new google.maps.Size(32,33 ),

  );
  var marker02 = new google.maps.Marker({
    position: new google.maps.LatLng(20.710139, 19.810833), /* マーカーを立てる場所の緯度・経度 */
    map: map, /*マーカーを配置する地図オブジェクト */

        //new google.maps.Size(31,31) // size
  });

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

</body>

</html>
